<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>hello vue-router</h1>
        <p>
            <a href="#" v-link="{path:'/hello'}">say hello </a>
            <a href="#" v-link="{path:'/world'}">shay world</a>
            <a href="#" v-link="{path:'/hello/guowen'}">shay world</a>
        </p>
        <router-view></router-view>
    </div>
    <div id="qwe">
        <button @click="go">{{ message }}</button>

    </div>
    <script>
    var Hello = Vue.extend({
        template: '<div>' +
            '<h2>this  is hello</h2>' +
            '<router-view></router-view>' +
            '</div>'
    });
    var World = Vue.extend({
        template: "<p>world</p>"
    });
    var Guowen = Vue.extend({
        template: "<h2>i love web</h2>"
    });
    var App = Vue.extend({});
    var router = new VueRouter();
    router.map({
        '/hello': {
            name:"sayhello",
            component: Hello,
            subRoutes: {
                "/": {
                    component:{
                        template: "<code>这里是默认的。。</code>"
                    }
                },
                '/guowen': {
                    component: Guowen
                },
                '/world': {
                    component: World
                }
            }

        },
        '/world': {
            component: World
        }

    });
    router.start(App, "#app");

    new Vue({
        el:'#qwe',
        data:{
            message:"点击我"
        },

        methods:{
            go:function () {
                 router.go({ name: 'sayhello'});
            }
        }
    });
    </script>
</body>

</html>
